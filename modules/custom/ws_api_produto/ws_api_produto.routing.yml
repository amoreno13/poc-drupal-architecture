ws_produto_modelos:
  path: '/produto/api/consulta/modelos'
  defaults:
    _controller: 'Drupal\ws_api_produto\Controller\WsModelosController::call'
  methods:  [GET]
  requirements:
    _permission: 'access content'
ws_produto:
  path: '/produto/api/consulta/completo'
  defaults:
    _controller: 'Drupal\ws_api_produto\Controller\WsCompleteAPIController::call'
  methods:  [GET]
  requirements:
    _permission: 'access content'